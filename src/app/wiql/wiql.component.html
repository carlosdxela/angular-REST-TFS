<p>
  wiql works!
</p>
<div *ngIf="wiqlResponse">

  <h3>
    workItems: 
  </h3>
  <table>
    <tr>
      <th>
        ID
      </th>
      <th>
        URL
      </th>
    </tr>
    <tr *ngFor="let item of wiqlResponse.workItems">
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.url}}
      </td>
    </tr>
  </table>
</div>
